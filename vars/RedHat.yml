---
docker_gpg_key_url: https://download.docker.com/linux/{{ ansible_distribution|lower }}/gpg
docker_repo_url: https://download.docker.com/linux/{{ ansible_distribution|lower }}/{{ ansible_distribution_major_version }}/$basearch/stable
docker_repo: /etc/yum.repos.d/docker-ce.repo

python_pip_packages:
  - epel-release
  - python-pip

python_sni_support_packages: [ ]
