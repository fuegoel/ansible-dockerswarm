---
docker_gpg_key_url: https://download.docker.com/linux/{{ ansible_distribution|lower }}/gpg
docker_repo_url: https://download.docker.com/linux/{{ ansible_distribution|lower }}/ {{ ansible_distribution_release }} stable
pkgs:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg2
  - software-properties-common

python_pip_packages:
  - python-pip

python_sni_support_packages:
  - python-dev
  - libssl-dev
  - libffi-dev
